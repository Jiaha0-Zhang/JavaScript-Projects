<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project9_countdown_slideshow</title> 
        <link rel="stylesheet" type="text/css" href="css/main.css">      
    </head>
    <body>
        <!--Countdown-->
        <div>
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value=""/>
            <button onclick="countdown()">Click here</button>
            <p id="timer"></p>
        </div> 

        <!--Slide show -->
        <div class="carousel">
            <div class="container">
                <img src="./images/1.jpg" />
                <img src="./images/2.jpg" />
                <img src="./images/3.jpg" />
            </div>

             <div class="shift">
                <div class="btn left" onclick="leftShift()">&lt;</div>  <!--left shift-->
                <div class="btn right" onclick="rightShift()">&gt;</div> <!--right shift-->
             </div>

             <div class="bottom">
                <div class="indicator" onclick="setIndex(0)"></div>  <!--Three bottons at the bottom of images-->
                <div class="indicator" onclick="setIndex(1)"></div>
                <div class="indicator" onclick="setIndex(2)"></div>
             </div>
        </div>
        <script src="JS/main.js"></script>
    </body>
</html>
